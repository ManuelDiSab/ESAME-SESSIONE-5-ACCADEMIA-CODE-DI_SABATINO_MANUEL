    <main class="p-2 mt-5 mb-5"><!-- Contenuto principale con slogan e del form di registrazione-->
        <div class="col-md-5 col-sm-10 mx-auto align-items-center">
            <form id="registrazione" class="p-5" novalidate ><!-- form di registrazione -->
                <h1 class="text-white text-center">Unleash Your Entertainment, Anytime and Anywhere</h1><!--slogan-->
                <p class="text-center text-white">Enter your data and join us!</p>
                <div class="row g-2 mb-3 p-3">
                    <div class="col-md-6"><!-- Input del nome -->
                        <label for="Nome" class="form-label text-white" id="lb_nome">First name</label>
                        <input type="text" class="form-control text-white" id="Nome">
                    </div>
                    <div class="col-md-6"><!-- Input del cognome -->
                        <label for="Cognome" class="form-label text-white" id="lb_cognome">Last name</label>
                        <input type="text" class="form-control text-white" id="Cognome">
                    </div>
                </div>
                <div class="mb-3 p-3"><!-- Input dell'email -->
                    <label for="email" class="form-label text-white" id="lb_email">E-mail</label>
                    <input type="email" class="form-control text-white" id="email">
                </div>
                <div class="mb-3 p-3"><!-- Input dell'email -->
                    <label for="user" class="form-label text-white" id="lb_user">Create a username</label>
                    <input type="text" class="form-control text-white" id="user">
                </div>
                <div class="mb-3 p-3"><!-- Primo inserimento della password-->
                    <script></script>
                    <label for="password" class="form-label text-white" id="lb_password">Password</label>
                    <input type="password" class="form-control text-white" id="password">
                    <label for="password" class="text-white" style="font-size: 12px;">password must contain one number, one symbol, an uppercase and a lowercase letter</label>
                </div>
                <div class="mb-3 p-3"><!-- Conferma della password -->
                    <label for="password_confirm" class="form-label text-white" id="lb_password_confirm">Password confirmation  </label>
                    <input type="password" class="form-control text-white" id="password_confirm">
                </div>
                <div class="row g-2 mb-3 p-3">
                    <div class="col-md-6"><!-- Scelta data di nascita -->
                        <label for="dataNascita" class="form-label text-white" id="lb_dataNascita">Birthday </label>
                        <input type="date" class="form-control text-white" id="dataNascita">
                    </div>
                    <div class="col-md-6"><!--Scelta del proprio sesso-->
                        <label for="scelta_genere" class="form-label text-white" id="lb_select" >Gender</label>
                        <select class="form-select bg-transparent text-white" aria-label="Default select example" id="scelta_genere">
                            <option class="null" label="Select your gender" selected></option>
                            <option value="male" class="male">Male</option>
                            <option value="female" class="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 p-1 d-flex container-fluid "><!-- button di invio -->
                    <button type="submit" class="btn btn-success text-white mx-auto w-25" id="register_b">Register</button>
                </div>
            </form>
            <div class="modal fade col-12 " id="registerModal" aria-hidden="true" aria-labelledby="registerModal"
                tabindex="-1"><!--    modal del login  -->
            </div>
